  <script>

function getRandomNumberBetween(start,end) {
	if(start===end) {
		var e=start;
	}else{
	var e = Math.floor(Math.random() * (end - start)) + start;
	}
  return e; 
}
     
function getRandomNumber() {
    var end = Math.floor(document.getElementById("end").value);
    var start = Math.floor(document.getElementById("start").value);
  var e = getRandomNumberBetween(start,end);
	if(getRandomNumberBetween(start,end)===100){
		window.location.replace("https://www.youtube.com/watch?v=V7CO3dYfKHs");
	}else{
		document.getElementById("number").innerHTML = e;
	}
}

function coinFlip() {
	document.getElementById("coin").innerHTML = "";
	var e = getRandomNumberBetween(0,2);
	if(e===2){
		document.getElementById("coin").innerHTML = "Heads"; 
	}else if(e===1){
		document.getElementById("coin").innerHTML = "Tails";
	}
}

function diceRoll() {
	document.getElementById("die").innerHTML = "";
	var e = getRandomNumberBetween(1,6);
	document.getElementById("die").innerHTML = e;
} 
     
function getRandomColor() {
	var letters = '0123456789ABCDEF';
	var color = '#';
	for (var i = 0; i < 6; i++) {
		color += letters[Math.floor(Math.random() * 16)];
	}
	document.getElementById("colorhere").innerHTML = color;
	document.body.style.backgroundColor = color;
}
         
function hexa() { 
	var HD4=document.getElementById("HD").value;
	document.body.style.backgroundColor = HD4;
}
      
</script>
