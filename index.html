<!DOCTYPE html>

<html>

   <head>

     <title>Random Number Chooser</title>

   </head>

<body>

<p>

   Enter The Range To Calculate Your Number:      

   <input type="number" id="start" value="0"> 
To
   <input type="number" id="end" value="0">
 
   </p>

  <script>

function GetRandomNumberBetween(start,end) 
   {
   return Math.floor(Math.random()*(end-start+1))+start;
}
     
     function GetRandomNumber()
     {
          var start = document.getElementById("start").value;
        var end = document.getElementById("end").value;
      document.getElementById("number").innerHTML = GetRandomNumberBetween(start,end);
     }

</script>

   <p>

   <input type="button" onclick="GetRandomNumber()" value="Calculate"> 

   </p>
   
  <p id="number"></p>

</body>

</html>
