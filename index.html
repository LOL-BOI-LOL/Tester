<!DOCTYPE html>

<html>

   <head>

     <title>Random Number, Coinflip, Die Role</title>

   </head>

<body>

<p>

   Enter The Max Number:      
   
   <input type="number" id="end" value="0">
 
   </p>

  <script>

function GetRandomNumberBetween(end) 
   {
   return Math.floor((Math.random() * end) + 1); 
}
     
     function GetRandomNumber()
     {
        var end = document.getElementById("end").value;
      document.getElementById("number").innerHTML = GetRandomNumberBetween(end);
     }

          function CoinFlip()
     {
         document.getElementById("coin").innerHTML = "";
     e = GetRandomNumberBetween(2);
        if(e==2)
        {
          document.getElementById("coin").innerHTML = "Heads"; 
     }
     if(e==1)
     {
          document.getElementById("coin").innerHTML = "Tails";
     }
     }
     
              function DiceRoll()
     {
         document.getElementById("die").innerHTML = "";
     e = GetRandomNumberBetween(6);
        if(e==6)
        {
          document.getElementById("die").innerHTML = "6"; 
     }
     if(e==5)
     {
          document.getElementById("die").innerHTML = "5";
     }
             if(e==4)
        {
          document.getElementById("die").innerHTML = "4"; 
     }
     if(e==3)
     {
          document.getElementById("die").innerHTML = "3";
     }
             if(e==2)
        {
          document.getElementById("die").innerHTML = "2"; 
     }
     if(e==1)
     {
          document.getElementById("die").innerHTML = "1";
     }
     }
     
     function getRandomColor() {
  var letters = '0123456789ABCDEF';
  var color = '#';
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  document.getElementById("colorhere").innerHTML = color;
}
     
</script>

   <p>

   <input type="button" onclick="GetRandomNumber()" value="Calculate"> 

   </p>
   
  <p id="number"></p>

</body>
   
   <body>
      <p>
         Coin Toss:
          <input type="button" onclick="CoinFlip()" value="">
      </p>
      <p id="coin"></p>
      </body>
<body>
   <body>
<p>
   Roll Dice:
<input type="button" onclick="DiceRoll()" value"">
   </p>
   <p id="die"></p>
   <p>
   </body>
   <body>
      Get Random Color:
      <input type="button" onclick="getRandomColor()" value"">
   </p>
   <p id="colorhere"></p>
   </body>
</html>
