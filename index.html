<!DOCTYPE html>

<html>

   <head>

     <title>Random Number Chooser</title>

   </head>

<body>

<p>

   Enter The Range To Calculate Your Number:      

   <input type="text" class="start"> 
To
   <input type="text" class="end">
 
   </p>

  <script>

function GetRandomNumberBetween(start,end) 
   {
   return Math.floor(Math.random()*(end-start+1))+start;
}
     
     function GetRandomNumber()
     {
          var start = document.getElementByClassName("start")[0].value;
        var end = document.getElementByClassName("end")[0].value;
      document.getElementById("number")[0].innerHTML = GetRandomNumberBetween(parseInt(start),parseInt(end))
     }

</script>

   <p>

   <input type="button" onclick="GetRandomNumber()" value="Calculate"> 

   </p>
   
  <p id="finalnumber"></p>

</body>

</html>
