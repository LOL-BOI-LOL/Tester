<!DOCTYPE html>

<html>

   <head>

     <title>Random Number Chooser</title>

   </head>

<body>

<p>

   Enter The Range To Calculate Your Number:      

   <input type="number" id="hi" value="0";> 

   <input type="number" id="hj" value="0">
 
   </p>

  <script>

function this_is_a_function() 

   {
   
        var x = document.getElementById("hi").value;
        var y = document.getElementById("hj").value;
      document.getElementById("finalnumber").innerHTML = Math.floor(Math.random()*y+x;  
}

</script>

   <p>

   <input type="button" onclick="this_is_a_function()" value="Calculate"> 

   </p>
   
  <p id="finalnumber"></p>

</body>

</html>
